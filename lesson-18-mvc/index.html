<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lesson 18</title>
    <link rel="stylesheet" href="style.css">
    <!--    <script src = "THashStorage.js"></script>-->
    <script src = "LocalStorage.js"></script>
    <script>
      var DrinkStorage = new LocalStorage('drink');
      var DishStorage = new LocalStorage('dish');
    </script>
  </head>
  <body>
    <main class="wrapper">
      <div class="left-side">
        <div class="btn-wrapper">
          <p class="btn-description">Ввести информацию о напитке</p>
          <button class="btn-input">Ввод</button>
        </div>
        <div class="btn-wrapper">
          <p class="btn-description">Получить информацию о напитке</p>
          <button class="btn-get">Получить</button>
        </div>
        <div class="btn-wrapper">
          <p class="btn-description">Удалить информацию о напитке</p>
          <button class="btn-delete">Удалить</button>
        </div>
        <div class="btn-wrapper">
          <p class="btn-description">Список напитков</p>
          <button class="btn-list">Получить</button>
        </div>
        <div class="list-wrapper">
          <p class="drink-list"></p>
        </div>
      </div>

      <div class="right-side">
        <div class="btn-wrapper">
          <p class="btn-description">Ввести информацию о блюде</p>
          <button class="btn-input-dish">Ввод</button>
        </div>
        <div class="btn-wrapper">
          <p class="btn-description">Получить информацию о блюде</p>
          <button class="btn-get-dish">Получить</button>
        </div>
        <div class="btn-wrapper">
          <p class="btn-description">Удалить информацию о блюде</p>
          <button class="btn-delete-dish">Удалить</button>
        </div>
        <div class="btn-wrapper">
          <p class="btn-description">Список блюд</p>
          <button class="btn-list-dish">Получить</button>
        </div>
        <div class="list-wrapper">
          <p class="dish-list"></p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
